language: go
notifications:
  email: false
before_deploy:
  - GOOS=linux GOARCH=amd64 go build -o mfaws-linux-amd64
  - GOOS=windows GOARCH=amd64 go build -o mfaws-windows-amd64.exe
  - GOOS=darwin GOARCH=amd64 go build -o mfaws-macos-amd64
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "mfaws-linux-amd64"
    - "mfaws-windows-amd64.exe"
    - "mfaws-macos-amd64"
  on:
    repo: pbar1/mfaws
